<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="axios.min.js"></script>
  <script src="commons.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <center>
  <div>
    <center>
      <div style="position: fixed;right: 0;left: 0;margin-right: auto;margin-left: auto;min-height: 20em;width: 90%;top: 1em"><video src="media/bbt.mp4" onplay="onPlay(this)" autoplay muted width="600"></video><canvas id="overlay" /></div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div style="height:350px;width:700px;background-color:#eee;overflow-y:scroll;overflow-x:hidden;right: 0;left: 0;margin-right: auto;margin-left: auto;min-height: 20em;width: 90%;text-align: left" id="results-view"></div>
    </center>
  </div>
  </center>
  <script>
    let minConfidence = 0.5
    let net, result
    var result_list = []

     async function onPlay(videoEl) {
      if(videoEl.paused || videoEl.ended)
        return false

      const input = new faceapi.NetInput(videoEl)
      const { width, height } = input
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height

      const ts = Date.now()
      result = await net.locateFaces(input, minConfidence)      
      $('#time').val(`${(Date.now() - ts)} ms`)
      $('#fps').val(`${faceapi.round(1000 / (Date.now() - ts))}`)

      current_time = (Date.now() - ts)
      current_fps = faceapi.round(1000 / (Date.now() - ts))

      this.result_list.push("<h6>Time (ms): " + current_time + "<br>FPS: " + current_fps + "<br>Faces: " + Object.keys(result).length + "<br>Faces info: " + JSON.stringify(result));
      const faceImages = await faceapi.extractFaces(input.canvases[0], result)
      faceImages.forEach(canvas => this.result_list.push(canvas))
      this.result_list.push("</h6><br><br>")

      $("#results-view").html(result_list)
      setTimeout(() => onPlay(videoEl))
    }

    async function run() {
      net = await initFaceDetectionNet()
      //$('#loader').hide()
    }

    $(document).ready(function() {
      run()
    })
  </script>
</body>
</html>
